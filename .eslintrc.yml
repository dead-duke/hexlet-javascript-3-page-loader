---

plugins:
  - vitest

# https://eslint.org/docs/user-guide/configuring#specifying-environments
env:
  node: true
  es2020: true

parserOptions:
  ecmaVersion: 2020

extends:
  - 'airbnb-base'

rules:
  no-console: 0
  import/extensions: 0
  no-underscore-dangle: [2, { "allow": ["__filename", "__dirname"] }]
